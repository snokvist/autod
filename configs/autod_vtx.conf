[server]
port=55667
bind=0.0.0.0
enable_scan = 1

[scan]
extra_subnet = 192.168.2.0/24

[exec]
interpreter=/usr/local/share/autod/vtx/exec-handler.sh
timeout_ms=5000
max_output_bytes=16384

[caps]
device=ssc338q
role=vtx
version=1.0.0
caps=video
include_net_info=1

[sync]
role=slave
register_interval_s=5
allow_bind=1
slot_retention_s=0
id=waybeam-01-master

[startup]
# Each exec line should be a JSON body accepted by POST /exec.
# Commands run sequentially once the HTTP server and background threads are ready.
