# UI asset packaged for VRX deployments (informational; backend ignores unknown keys).
ui_asset=/usr/local/share/autod/udp_relay/vrx_udp_relay.html

# ---- Binds (sources) ----
# You can still pre-wire a bind to a dest list; UI can change it at runtime.
# DST token forms: "port" | "ip:port" | "start-end" | "ip:start-end" | "uart" | "uart<n>"
# Use the UART tokens ("uart", "uart1", …) anywhere in a bind's dest list to forward into
# the configured serial sinks.
bind=5700:5600
bind=5701
bind=5702
bind=5703
# Pre-wire the UART bridge so it is active immediately on boot.
# UDP packets arriving on 14550 will be mirrored into the first UART sink and anything
# received from that UART will be forwarded to 192.168.2.20:14550.
bind=14550:uart
bind=uart:192.168.2.20:14550
# Example if you have a second UART sink:
#bind=14600:uart1
#bind=uart1:10.0.0.5:5600

# ---- Destinations (used by the UI) ----
# Green = 1→1 (exclusive). Dropping a bind onto a green dest clears that dest
# from any other bind first.
dest_green=127.0.0.1:5600
# Example if you want another green choice:
#dest_green=192.168.2.20:5601

# Blue = many→1 (append). Multiple binds can feed the same dest.
# Use the literal tokens ("uart", "uart1", …) anywhere in the dest lists to
# expose the UART sinks as drop targets.
dest_blue=uart
#dest_blue=uart1
dest_blue=192.168.2.20:14550
# Example multicast:
#dest_blue=239.0.0.1:14550

# Yellow = 1→many split groups.
# Define groups as: group_yellow=<name>|ip:port,ip:port,...
group_yellow=display|127.0.0.1:5600,127.0.0.1:5601
group_yellow=recorders|192.168.2.50:5600,192.168.2.51:5600

# HTTP bind + control port
http_bind=0.0.0.0
control_port=9000
 # UDP listener defaults
src_ip=0.0.0.0
rcvbuf=1048576
sndbuf=1048576
bufsz=9000
tos=0

# ---- UART bridges (optional) ----
# Up to four UART sinks are supported. Configure them with indexed keys:
# uart0_* feeds the "uart" token, uart1_* feeds "uart1", etc. The entries
# below enable the first UART at startup so traffic is bridged immediately:
# UDP port 14550 feeds the serial link; see bind entries above for the return path.
uart0_device=/dev/ttyUSB0
uart0_baud=420000
uart0_databits=8
uart0_parity=none
uart0_stopbits=1
uart0_flow=none
uart0_tx_buf=4096
uart0_rx_buf=4096

# Example second UART sink exposed as the token "uart1":
#uart1_device=/dev/ttyUSB1
#uart1_baud=115200
#uart1_databits=8
#uart1_parity=none
#uart1_stopbits=1
#uart1_flow=none
